<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ChromeSafe</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="bold-line"></div>
    <div class="container">
      <div class="window">
        <div class="overlay"></div>
        <div class="content">
          <div class="welcome">ChromeSafe</div>
          <div class="subtitle">
            Save passwords in your Google account manually!
          </div>
          <div class="input-fields">
            <input
              type="text"
              placeholder="Website Title"
              id="title"
              class="input-line full-width"
            />
            <input
              type="text"
              id="username"
              onchange="concatTitleAndUsername()"
              placeholder="Username"
              class="input-line full-width"
            />
            <input
              type="password"
              placeholder="Password"
              class="input-line full-width"
            />
          </div>
          <div class="spacing">
            a thingy by
            <a href="https://lukelopez.dev" class="highlight">Luke Lopez</a>
          </div>
          <div>
            <form action="" method="get">
              <button class="ghost-round full-width">Save Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
